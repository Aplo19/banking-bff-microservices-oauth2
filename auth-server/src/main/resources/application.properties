# Server Configuration
server.port=9000

# Application
spring.application.name=auth-server

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/financiera_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# SQL Init
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# OAuth2 Authorization Server
oauth2.issuer-uri=http://auth-server:9000
spring.security.oauth2.authorizationserver.issuer=http://auth-server:9000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.banco.auth=DEBUG
logging.file.name=logs/auth-server.log
